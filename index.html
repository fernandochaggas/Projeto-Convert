<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Convert Project</title>
  </head>
  <body>

    <img class="logo" src="./assets/logo-banco.png" alt="logo-conversor-de-moedas" />

    <main>

      <label>
        Converter <b>de</b>
        <select class="currency-to-converted">
            <option value="real">R$ Real Brasileiro</option>
            <option value="dolar">USD Dólar</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">USD Dólar</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="Bitcoin">₿ Bitcoin</option>
        </select>
      </label>

      <label>
        Valor
          <input class="input-currency" placeholder="10.000,00" />
        </label>
    

      <button class="convert-button">Converter</button>

      <section>

        <div class="currency-box">
          <img src="./assets/moeda-real.png" alt="moeda-a-converter" class="img-convert" />
          <p class="currency" id="convert-name">Real</p>
          <p class="currency-value-to-converted">R$ 0,00</p>
        </div>

        <img class="arrow-img"  src="./assets/array.png" alt="seta" />

        <div class="currency-box">
          <img src="./assets/moeda-dolar.png" alt="moeda-convertida" class="currency-image" />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currency-value">US$ 0.00</p>
        </div>
      </section>
    </main>

  </body>
  <script src="./script.js"></script>
</html>
